<div class="toggle-container" [@shrinkOut]="state">
  <ngb-alert type="{{notification.type}}"
             [dismissible]="notification.dismissible"
             (close)="closeNotification()">
    <h4 *ngIf="title" class="alert-heading">{{notification.title}}</h4>
    {{notification.message}}
  </ngb-alert>
</div>
