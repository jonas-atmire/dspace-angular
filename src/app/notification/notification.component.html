<div class="toggle-container"
     [@openClose]="notification.state"
     (@openClose.done)="animationDone($event)">
  <ngb-alert type="{{notification.type}}"
             [dismissible]="notification.dismissible"
             (close)="collapse()">
    <h4 *ngIf="title" class="alert-heading">{{notification.title}}</h4>
    {{notification.message}}
  </ngb-alert>
</div>
